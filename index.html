<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
  /* === 全体 === */
  body {
    font-family: 'Segoe UI', 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    background: radial-gradient(circle at 30% 20%, #e8f5ff, #cce0f5, #a0c4ff 80%, #8ec5ff00);
    color: #222;
    transition: background 0.8s, color 0.8s;
  }

  body.dark {
    background: radial-gradient(circle at 40% 30%, #0e1628, #182132, #141d2b);
    color: #f1f5f9;
  }

  /* === 背景光アニメーション === */
  @keyframes bgShift {
    from { background-position: 0% 0%; }
    to { background-position: 100% 100%; }
  }
  body {
    background-size: 200% 200%;
    animation: bgShift 20s ease-in-out infinite alternate;
  }

  /* === Light/Darkボタンの固定位置 === */
  #modeToggle {
    position: fixed;
    top: 1.2rem;
    right: 1.5rem;
    z-index: 50;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.3);
    color: #000;
  }
  body.dark #modeToggle {
    background: rgba(0,0,0,0.3);
    color: #fff;
    border-color: rgba(255,255,255,0.1);
  }

  /* === ガラス板 === */
  .glass {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(3px) saturate(160%);
    border-radius: 1.25rem;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow:
      inset 0 0 1px rgba(255,255,255,0.3),
      0 4px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: background 0.5s, box-shadow 0.5s;
  }

  body.dark .glass {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow:
      inset 0 0 1px rgba(255,255,255,0.15),
      0 4px 25px rgba(0,0,0,0.4);
  }

  /* === ガラスの反射光（角丸修正版） === */
  .glass::before,
  .glass::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    pointer-events: none;
  }

  .glass::before {
    background: linear-gradient(145deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 35%, transparent 80%);
  }

  .glass::after {
    background: linear-gradient(315deg, transparent 70%, rgba(255,255,255,0.1) 100%);
  }

  /* === メッセージのフェードイン === */
  @keyframes messageFade {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  #messages div {
    animation: messageFade 0.35s ease;
  }

  /* === スクロールバー === */
  #messages::-webkit-scrollbar { width: 8px; }
  #messages::-webkit-scrollbar-thumb {
    background-color: rgba(56, 189, 248, 0.5);
    border-radius: 4px;
  }
  #messages::-webkit-scrollbar-track { background: transparent; }

  /* === Light/Dark補助 === */
  .text-dynamic { color: #333; }
  body.dark .text-dynamic { color: #e2e8f0; }
</style>
  
</head>
<body class="light">
  <button id="modeToggle" class="toggle-btn">Light/Dark</button>

  <header class="w-full max-w-4xl text-center mb-12">
    <h1 class="text-5xl mb-3">山代案内AI <i class="fas fa-robot"></i></h1>
    <p class="text-lg opacity-80">未来的で直感的な案内AIがあなたの山代観光をサポート！</p>
  </header>

  <main class="w-full max-w-4xl glass p-10 flex flex-col gap-10 items-center text-center">
    <section class="flex flex-wrap justify-center gap-12">
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-hot-tub fa-3x text-cyan-500 mb-3"></i>
        <h2 class="text-xl font-semibold">温泉情報</h2>
        <p>山代温泉のおすすめスポットやイベント情報を案内</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-utensils fa-3x text-pink-500 mb-3"></i>
        <h2 class="text-xl font-semibold">グルメ案内</h2>
        <p>地元の美味しいスイーツや飲食店を紹介</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-map-location-dot fa-3x text-sky-500 mb-3"></i>
        <h2 class="text-xl font-semibold">観光マップ</h2>
        <p>山代周辺の見どころや散策ルートを提案</p>
      </div>
    </section>

    <section class="glass w-full p-6">
      <div id="messages" class="h-64 overflow-y-auto text-left text-sm p-4 bg-white/20 dark:bg-gray-800/40 rounded-xl backdrop-blur-sm"></div>
      <div class="flex mt-4">
        <input id="userInput" type="text" placeholder="例: 山代でスイーツが食べたい"
          class="flex-1 p-3 rounded-l-xl bg-white/60 dark:bg-gray-700/40 backdrop-blur text-gray-800 dark:text-white placeholder-gray-500 focus:outline-none" />
        <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-r-xl font-bold">送信 <i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </main>

  <footer class="mt-16 text-center text-xs opacity-60">
    © 2025 Yamashiro AI by てめぇ
  </footer>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      if (!input.value.trim()) return;
      messages.innerHTML += `<div class='text-cyan-500 mb-1'>👤 ${input.value}</div>`;
      messages.innerHTML += `<div class='text-green-400 mb-2'>🤖 山代AI: ${input.value} ですね、情報をお調べします！</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
