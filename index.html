<!DOCTYPE html>
<html lang="ja">
<head>
  <script>
    // bodyにクラス付与する方式に戻します！
    (function() {
      try {
        var theme = localStorage.getItem("yamashiro-ai-theme");
        if (theme === "dark") {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
        } else {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        }
      } catch(e) {}
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI','Noto Sans JP','Inter',sans-serif;
      background: linear-gradient(135deg,#f0f8ff,#e6f0ff);
      color: #222;
      transition: background 0.4s ease,color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    body.dark {
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color: #f5f5f5;
    }
    .glass {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    body.dark .glass {
      background: rgba(30,41,59,0.55);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    h1 {
      background: linear-gradient(90deg,#00b7ff,#0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000; /* 追加: かならず一番上に！ */
      background: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 700;
      color: #0077ff;
      backdrop-filter: blur(8px);
      transition: all 0.3s;
    }
    .toggle-btn:hover { background: rgba(255,255,255,0.5); }
    body.dark .toggle-btn {
      color: #7dd3fc;
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
    }
    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(56,189,248,0.5);
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track { background: transparent; }
    @keyframes messageFade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #messages div {
      animation: messageFade 0.35s ease;
    }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .msg-user {
      background: #e0f7fa;
      color: #01579b;
      padding: 8px 14px;
      border-radius: 12px;
      margin-bottom: 6px;
      display: inline-block;
      max-width: 90%;
      word-break: break-all;
    }
    .msg-ai {
      background: #e6ffe6;
      color: #256029;
      padding: 8px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: inline-block;
      max-width: 90%;
      word-break: break-all;
    }
    body.dark .msg-user {
      background: #164e63;
      color: #7dd3fc;
    }
    body.dark .msg-ai {
      background: #14532d;
      color: #bbf7d0;
    }
  </style>
</head>
<body>
  <!-- ダーク/ライトモード切替ボタン -->
  <button id="modeToggle" class="toggle-btn" aria-label="テーマ切替">Light/Dark</button>

  <header class="w-full max-w-4xl text-center mb-12">
    <h1 class="text-5xl mb-3">山代案内AI <i class="fas fa-robot"></i></h1>
    <p class="text-lg opacity-80">未来的で直感的な案内AIがあなたの山代観光をサポート！</p>
  </header>

  <main class="w-full max-w-4xl glass p-10 flex flex-col gap-10 items-center text-center">
    <section class="flex flex-wrap justify-center gap-12">
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-hot-tub fa-3x text-cyan-500 mb-3"></i>
        <h2 class="text-xl font-semibold">温泉情報</h2>
        <p>山代温泉のおすすめスポットやイベント情報を案内</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-utensils fa-3x text-pink-500 mb-3"></i>
        <h2 class="text-xl font-semibold">グルメ案内</h2>
        <p>地元の美味しいスイーツや飲食店を紹介</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-map-location-dot fa-3x text-sky-500 mb-3"></i>
        <h2 class="text-xl font-semibold">観光マップ</h2>
        <p>山代周辺の見どころや散策ルートを提案</p>
      </div>
    </section>

    <!-- プリセット質問ボタン -->
    <section class="w-full flex flex-wrap gap-4 justify-center my-2">
      <button class="bg-cyan-100 hover:bg-cyan-200 text-cyan-700 px-4 py-2 rounded-xl transition" onclick="setPreset('山代でスイーツが食べたい')">スイーツ</button>
      <button class="bg-pink-100 hover:bg-pink-200 text-pink-700 px-4 py-2 rounded-xl transition" onclick="setPreset('おすすめの温泉を教えて')">おすすめ温泉</button>
      <button class="bg-sky-100 hover:bg-sky-200 text-sky-700 px-4 py-2 rounded-xl transition" onclick="setPreset('観光マップを見せて')">観光マップ</button>
    </section>

    <section class="glass w-full p-6">
      <div id="messages" class="h-64 overflow-y-auto text-left text-sm p-4 bg-white/20 dark:bg-gray-800/40 rounded-xl backdrop-blur-sm"></div>
      <div id="loadingArea" class="my-2" style="display:none;">
        <div class="loader"></div>
        <div class="text-xs mt-1 text-cyan-400">考え中...</div>
      </div>
      <div class="flex mt-4">
        <label for="userInput" class="sr-only">質問を入力</label>
        <input id="userInput" type="text" placeholder="例: 山代でスイーツが食べたい"
          class="flex-1 p-3 rounded-l-xl bg-white/60 dark:bg-gray-700/40 backdrop-blur text-gray-800 dark:text-white placeholder-gray-500 focus:outline-none" />
        <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-r-xl font-bold">送信 <i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </main>

  <footer class="mt-16 text-center text-xs opacity-60">
    © 2025 Yamashiro AI by てめぇ
  </footer>

  <script>
    // テーマの保存と読み込み
    const themeKey = "yamashiro-ai-theme";
    const toggle = document.getElementById('modeToggle');

    // ページ読み込み時、保存したテーマにする
    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem(themeKey) || "light";
      document.body.classList.remove("light", "dark");
      document.body.classList.add(theme);
    });

    // ボタンでテーマを切り替え
    toggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      localStorage.setItem(themeKey, isDark ? "light" : "dark");
    });

    // プリセットボタンを押したら入力欄にセット
    function setPreset(text) {
      document.getElementById("userInput").value = text;
      document.getElementById("userInput").focus();
    }
    
  // メッセージ送信とローディング表示（API対応＆エラー表示つき）
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const loading = document.getElementById("loadingArea");
    if (!input.value.trim()) return;
    // ユーザーの発言を表示
    messages.innerHTML += `<div class='msg-user'>👤 ${input.value}</div>`;
    // ローディング表示
    loading.style.display = "block";

    try {
      // サーバーのAPIにPOSTリクエストを送る
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input.value })
      });

      let replyText = '';
      if (res.ok) {
        const data = await res.json();
        replyText = data.reply;
      } else {
        // サーバーからエラー応答（500など）
        const data = await res.json().catch(() => ({}));
        replyText = data.reply || "AIとの通信に失敗しました。";
      }

      messages.innerHTML += `<div class='msg-ai'>🤖 山代AI: ${replyText}</div>`;
    } catch (e) {
      // サーバー自体に接続できない場合
      messages.innerHTML += `<div class='msg-ai'>🤖 山代AI: サーバーに接続できませんでした。</div>`;
    }
    loading.style.display = "none";
    input.value = "";
    messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
