<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* 背景グラデーション＋微妙な光の層 */
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #fefefe, #e0f7ff);
      color: rgba(30,30,30,0.9);
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: rgba(224,232,240,0.9);
    }

    /* 微妙に動く光 */
    body::before {
      content: '';
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 70%);
      pointer-events: none;
      animation: floatBG 20s linear infinite;
    }
    @keyframes floatBG {
      0% { transform: translate(0,0); }
      50% { transform: translate(50px, -50px); }
      100% { transform: translate(0,0); }
    }

    /* Glass効果 */
    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      border-image: linear-gradient(45deg, #a0f,#0ff,#f0a) 1;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
      border-radius: 1.5rem;
      transition: background 0.5s, box-shadow 0.5s;
    }
    body.dark .glass {
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }

    /* メッセージフェードイン */
    @keyframes messageFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #messages div {
      animation: messageFade 0.4s ease;
    }

    /* スクロールバー */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(56, 189, 248, 0.5);
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- モード切替ボタン -->
  <div class="fixed top-4 right-4">
    <button id="modeToggle" class="px-4 py-2 rounded-md bg-cyan-400 text-white font-bold shadow-md hover:bg-cyan-500 transition-transform active:scale-95">
      モード切替
    </button>
  </div>

  <header class="w-full max-w-4xl text-center mb-12">
    <h1 class="text-6xl font-extrabold text-gradient tracking-wide mb-4 drop-shadow-md bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-cyan-400 to-pink-400">
      山代案内AI <i class="fas fa-robot"></i>
    </h1>
    <p class="text-lg text-slate-500 dark:text-slate-300 max-w-xl mx-auto">
      未来的で直感的な案内AIがあなたの山代観光をサポート！
    </p>
  </header>

  <main class="w-full max-w-4xl glass p-8 shadow-lg flex flex-col gap-6">
    <section class="flex gap-8 justify-center flex-wrap">
      <div class="flex flex-col items-center text-cyan-400 max-w-xs">
        <i class="fas fa-hot-tub fa-3x mb-4"></i>
        <h2 class="text-2xl font-bold mb-1 bg-gradient-to-r from-purple-400 via-cyan-400 to-pink-400 bg-clip-text text-transparent">温泉情報</h2>
        <p class="text-sm text-slate-400 text-center">山代温泉のおすすめスポットやイベント情報を案内</p>
      </div>
      <div class="flex flex-col items-center text-cyan-400 max-w-xs">
        <i class="fas fa-utensils fa-3x mb-4"></i>
        <h2 class="text-2xl font-bold mb-1 bg-gradient-to-r from-purple-400 via-cyan-400 to-pink-400 bg-clip-text text-transparent">グルメ案内</h2>
        <p class="text-sm text-slate-400 text-center">地元の美味しいスイーツや飲食店を紹介</p>
      </div>
      <div class="flex flex-col items-center text-cyan-400 max-w-xs">
        <i class="fas fa-map-location-dot fa-3x mb-4"></i>
        <h2 class="text-2xl font-bold mb-1 bg-gradient-to-r from-purple-400 via-cyan-400 to-pink-400 bg-clip-text text-transparent">観光マップ</h2>
        <p class="text-sm text-slate-400 text-center">山代周辺の見どころや散策ルートを提案</p>
      </div>
    </section>

    <section>
      <div id="messages" class="min-h-[250px] max-h-96 overflow-y-auto p-4 bg-white/10 dark:bg-gray-800/20 rounded-lg text-sm space-y-3 shadow-inner"></div>
      <div class="flex gap-4 mt-4">
        <input type="text" id="userInput" class="flex-1 rounded-md px-5 py-3 bg-white/20 dark:bg-gray-700/20 text-black dark:text-white border border-white/30 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="例: 山代でスイーツが食べたい" />
        <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-md font-bold shadow-md transition-transform active:scale-95">
          送信 <i class="fas fa-paper-plane ml-2"></i>
        </button>
      </div>
    </section>
  </main>

  <footer class="mt-16 text-center text-xs text-slate-500 dark:text-slate-400 select-none">
    © 2025 Yamashiro AI by てめぇ
  </footer>

  <script>
    // ダーク／ライトモード切替
    const btn = document.getElementById('modeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // メッセージ送信
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      const userText = input.value.trim();
      if (!userText) return;

      messages.innerHTML += `<div class='text-cyan-400 font-semibold'>👤 ${userText}</div>`;
      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch('https://yamashiro-ai.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        messages.innerHTML += `<div class='text-green-400'>🤖 ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div class='text-red-500'>⚠️ エラー：サーバーに接続できませんでした</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
