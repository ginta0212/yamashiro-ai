<!DOCTYPE html>
<html lang="ja" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, rgba(240,248,255,1), rgba(255,255,255,0.8));
      transition: background 0.5s ease, color 0.5s ease;
    }

    .dark body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
    }

    /* === ガラスカード === */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 1.5rem;
      backdrop-filter: blur(30px) saturate(180%) brightness(1.2);
      -webkit-backdrop-filter: blur(30px) saturate(180%) brightness(1.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    /* Light/Dark トグルボタン */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      color: #0077ff;
      font-weight: bold;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    /* テキストカラー調整 */
    body.light p, body.light span, body.light h2 {
      color: #333;
    }

    body.dark p, body.dark span, body.dark h2 {
      color: #fff;
    }

    /* タイトル */
    h1 {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="light text-center flex flex-col items-center justify-start min-h-screen py-10 transition-colors duration-500">

  <button id="toggle" class="toggle-btn">Light/Dark</button>

  <h1 class="text-4xl font-bold mb-2">山代案内AI 🤖</h1>
  <p class="text-lg mb-8 opacity-90">未来的で直感的な案内AIがあなたの山代観光をサポート！</p>

  <div class="glass w-11/12 max-w-3xl p-8 flex flex-col items-center space-y-6">
    <div class="flex flex-wrap justify-center gap-10">
      <div class="flex flex-col items-center space-y-2">
        <span class="text-4xl">♨️</span>
        <h2 class="text-xl font-semibold text-cyan-500">温泉情報</h2>
        <p class="text-base opacity-90">山代温泉のおすすめスポットやイベント情報を案内</p>
      </div>

      <div class="flex flex-col items-center space-y-2">
        <span class="text-4xl">🍰</span>
        <h2 class="text-xl font-semibold text-pink-500">グルメ案内</h2>
        <p class="text-base opacity-90">地元の美味しいスイーツや飲食店を紹介</p>
      </div>

      <div class="flex flex-col items-center space-y-2">
        <span class="text-4xl">🗺️</span>
        <h2 class="text-xl font-semibold text-sky-500">観光マップ</h2>
        <p class="text-base opacity-90">山代周辺の見どころや散策ルートを提案</p>
      </div>
    </div>

    <div class="glass w-full p-6 mt-8">
      <div id="messages" class="h-64 overflow-y-auto text-left text-sm p-4 bg-white/10 rounded-2xl backdrop-blur-sm"></div>
      <div class="flex mt-4">
        <input id="userInput" type="text" placeholder="例: 山代でスイーツが食べたい" 
          class="flex-1 p-3 rounded-l-2xl border-none bg-white/30 dark:bg-gray-800/40 backdrop-blur text-gray-800 dark:text-white placeholder-gray-500 focus:outline-none" />
        <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-r-2xl font-bold">送信 🚀</button>
      </div>
    </div>
  </div>

  <script>
    // モード切替
    const toggle = document.getElementById('toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });

    // 仮チャット応答
    function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      if (!input.value.trim()) return;
      messages.innerHTML += `<div class='text-cyan-500 mb-2'>👤 ${input.value}</div>`;
      messages.innerHTML += `<div class='text-green-400 mb-2'>🤖 山代AI: ${input.value}ですね、少々お待ちください。</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
