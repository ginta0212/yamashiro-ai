<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI','Inter',sans-serif;
      background: linear-gradient(135deg,#f0f8ff,#e6f0ff);
      color: #222;
      transition: background 0.4s ease,color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    body.dark {
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color: #f5f5f5;
    }

    /* Copilot風ガラスカード */
    .glass {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    body.dark .glass {
      background: rgba(30,41,59,0.55);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    h1 {
      background: linear-gradient(90deg,#00b7ff,#0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    /* モード切替ボタン */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 700;
      color: #0077ff;
      backdrop-filter: blur(8px);
      transition: all 0.3s;
    }
    .toggle-btn:hover { background: rgba(255,255,255,0.5); }
    body.dark .toggle-btn {
      color: #7dd3fc;
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
    }

    /* スクロールバー */
    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(56,189,248,0.5);
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body class="light">
  <button id="modeToggle" class="toggle-btn">Light/Dark</button>

  <header class="w-full max-w-4xl text-center mb-12">
    <h1 class="text-5xl mb-3">山代案内AI <i class="fas fa-robot"></i></h1>
    <p class="text-lg opacity-80">未来的で直感的な案内AIがあなたの山代観光をサポート！</p>
  </header>

  <main class="w-full max-w-4xl glass p-10 flex flex-col gap-10 items-center text-center">
    <section class="flex flex-wrap justify-center gap-12">
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-hot-tub fa-3x text-cyan-500 mb-3"></i>
        <h2 class="text-xl font-semibold">温泉情報</h2>
        <p>山代温泉のおすすめスポットやイベント情報を案内</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-utensils fa-3x text-pink-500 mb-3"></i>
        <h2 class="text-xl font-semibold">グルメ案内</h2>
        <p>地元の美味しいスイーツや飲食店を紹介</p>
      </div>
      <div class="flex flex-col items-center max-w-xs">
        <i class="fas fa-map-location-dot fa-3x text-sky-500 mb-3"></i>
        <h2 class="text-xl font-semibold">観光マップ</h2>
        <p>山代周辺の見どころや散策ルートを提案</p>
      </div>
    </section>

    <section class="glass w-full p-6">
      <div id="messages" class="h-64 overflow-y-auto text-left text-sm p-4 bg-white/20 dark:bg-gray-800/40 rounded-xl backdrop-blur-sm"></div>
      <div class="flex mt-4">
        <input id="userInput" type="text" placeholder="例: 山代でスイーツが食べたい"
          class="flex-1 p-3 rounded-l-xl bg-white/60 dark:bg-gray-700/40 backdrop-blur text-gray-800 dark:text-white placeholder-gray-500 focus:outline-none" />
        <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-r-xl font-bold">送信 <i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </main>

  <footer class="mt-16 text-center text-xs opacity-60">
    © 2025 Yamashiro AI by てめぇ
  </footer>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      if (!input.value.trim()) return;
      messages.innerHTML += `<div class='text-cyan-500 mb-1'>👤 ${input.value}</div>`;
      messages.innerHTML += `<div class='text-green-400 mb-2'>🤖 山代AI: ${input.value} ですね、情報をお調べします！</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
    /* メッセージのフェードイン */
　@keyframes messageFade {
  　from { opacity: 0; transform: translateY(8px); }
  　to { opacity: 1; transform: translateY(0); }
　}
　#messages div {
  　animation: messageFade 0.35s ease;
　}

  </script>
</body>
</html>
