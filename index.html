<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>山代案内AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .message-user {
      color: #60a5fa;
    }
    .message-ai {
      color: #34d399;
    }
    .message-error {
      color: #f87171;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">
  <header class="text-center mt-8">
    <h1 class="text-5xl font-bold text-cyan-400 mb-4 tracking-wide">山代案内AI</h1>
    <p class="text-md text-slate-300">観光も、グルメも。あなたの旅に、ちょっとだけAIの知恵を。</p>
  </header>

  <main class="w-full max-w-xl glass rounded-xl p-6 mt-10">
    <div id="messages" class="min-h-[200px] max-h-96 overflow-y-auto mb-4 text-sm space-y-3"></div>
    <div class="flex gap-2">
      <input type="text" id="userInput" class="flex-1 rounded-md px-4 py-2 bg-slate-900 text-white border border-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="例: 山代でスイーツが食べたい" />
      <button onclick="sendMessage()" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-md font-semibold shadow-md">送信</button>
    </div>
  </main>

  <footer class="mt-16 text-xs text-slate-500">© 2025 Yamashiro AI by てめぇ</footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      const userText = input.value.trim();
      if (!userText) return;
      messages.innerHTML += `<div class='message-user'>👤 ${userText}</div>`;
      input.value = '';

      try {
        const res = await fetch('https://your-render-url.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        messages.innerHTML += `<div class='message-ai'>🤖 ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div class='message-error'>⚠️ エラー：サーバーに接続できませんでした</div>`;
      }
    }
  </script>
</body>
</html>
